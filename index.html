<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triangle Area Calculator</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 450px;
            padding: 30px;
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
            font-weight: 600;
        }
        
        .description {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            line-height: 1.5;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #444;
        }
        
        input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus {
            border-color: #4a86e8;
            outline: none;
            box-shadow: 0 0 0 2px rgba(74, 134, 232, 0.2);
        }
        
        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .result {
            margin-top: 25px;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            display: none;
        }
        
        .success {
            background-color: #e8f5e9;
            color: #2e7d32;
            display: block;
        }
        
        .error {
            background-color: #ffebee;
            color: #c62828;
            display: block;
        }
        
        .formula {
            text-align: center;
            margin: 25px 0;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 8px;
            font-style: italic;
            color: #555;
        }
        
        .triangle-icon {
            text-align: center;
            font-size: 40px;
            margin-bottom: 15px;
            color: #6a11cb;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin-top: 15px;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="triangle-icon">▲</div>
        <h1>Triangle Area Calculator</h1>
        
        <p class="description">
            Enter the base and height of your triangle to calculate its area.
            The formula used is: <strong>Area = (base × height) / 2</strong>
        </p>
        
        <div class="formula">
            A = (b × h) / 2
        </div>
        
        <form id="triangleForm">
            <div class="input-group">
                <label for="base">Base:</label>
                <input type="number" id="base" step="any" placeholder="Enter base value" required>
            </div>
            
            <div class="input-group">
                <label for="height">Height:</label>
                <input type="number" id="height" step="any" placeholder="Enter height value" required>
            </div>
            
            <button type="submit">Calculate Area</button>
        </form>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Calculating...</p>
        </div>
        
        <div class="result" id="result"></div>
    </div>

    <script>
        document.getElementById('triangleForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // Get input values
            const base = parseFloat(document.getElementById('base').value);
            const height = parseFloat(document.getElementById('height').value);
            
            // Show loading animation
            document.getElementById('loading').style.display = 'block';
            document.getElementById('result').className = 'result';
            
            try {
                // Send POST request to the PHP backend
                const response = await fetch('https://myphpserver-u0ax.onrender.com/index.php/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ base, height })
                });
                
                const data = await response.json();
                
                // Hide loading animation
                document.getElementById('loading').style.display = 'none';
                
                // Display result
                const resultDiv = document.getElementById('result');
                if (data.success) {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `
                        <h3>Result</h3>
                        <p>Area of the triangle: <strong>${data.area}</strong></p>
                        <p>Base: ${base}, Height: ${height}</p>
                    `;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `
                        <h3>Error</h3>
                        <p>${data.message}</p>
                    `;
                }
            } catch (error) {
                // Hide loading animation
                document.getElementById('loading').style.display = 'none';
                
                // Display error
                const resultDiv = document.getElementById('result');
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `
                    <h3>Connection Error</h3>
                    <p>Could not connect to the server. Please try again later.</p>
                `;
                console.error('Error:', error);
            }
        });
    </script>
</body>
  </html>
